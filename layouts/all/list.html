<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<base href="/diary/">
	{{ partial "head.html" . }}
	<div class="container wrapper list main">
		<h1 class="page-title">Diary -> All Posts</h1>
		<ul class="posts">
			{{ $pages := .Site.RegularPages.Reverse }}
			{{ range $pages }}
			<li><a href="{{ .RelPermalink }}">{{ .Title | default (dateFormat "2006-01-02" .File.ContentBaseName) }}</a></li>
			{{- end -}}
		</ul>
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
